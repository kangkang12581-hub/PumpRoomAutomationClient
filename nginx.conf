events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # 处理Vue Router的历史模式
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API代理到后端
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MJPEG 流媒体反向代理到 5500，并禁用缓冲
        location /api/stream/ {
            proxy_pass http://127.0.0.1:5500/api/stream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            add_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
        }

        # WebSocket代理
        location /ws/ {
            proxy_pass http://backend:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HLS 静态资源（供前端直接访问）
        location /hls/ {
            # 允许跨域，便于前后端或不同端口访问
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Expose-Headers' 'Content-Length';
            add_header 'Cache-Control' 'no-cache';

            # 正确的 MIME 类型
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # 如果将切片放在 /usr/share/nginx/html/hls
            alias /usr/share/nginx/html/hls/;
            expires -1;
            add_header Pragma no-cache;
        }

        # 反向代理 ZLMediaKit 的 HLS/FLV/Web 播放（统一走 80 端口）
        # 访问示例： http://<服务器IP>/live/cam01/hls.m3u8
        location /live/ {
            proxy_pass http://127.0.0.1:8080/live/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Cache-Control' 'no-cache';
            # 正确的 MIME 类型
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        # ZLMediaKit 管理接口（可选）统一代理到 8083
        # 使用示例：/index/api/getMediaList?secret=035c73f7&app=live
        location /index/ {
            proxy_pass http://127.0.0.1:8083/index/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
}




